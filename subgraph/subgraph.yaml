specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT
    network: mumbai
    source:
      address: "0x179248E4Ae3531A24589517C0E0123AB83cD64B5"
      startBlock: 25850807
      abi: NFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItemSale
        - Transfer
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MarketItemCreated(indexed uint256,indexed address,uint256)
          handler: handleMarketItemCreated
        - event: MarketItemSale(indexed uint256,indexed address,indexed address)
          handler: handleMarketItemSale
      file: ./src/mapping.ts
